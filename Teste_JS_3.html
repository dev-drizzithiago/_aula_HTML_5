<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acenda a Lâmpada</title>
    <script>
        var quebrada = false; /* Criando uma variavel global */
        function mudaLampada (tipo) { /* Funcionado como "python", mas com algumas diferenças*/           
            if (!quebrada) { /*O "!" indica um "NÃO"*/            
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true
                }
            }
        }      
    </script>
</head>
    <body>
        <h1>Acenda a Lâmpada</h1>
        <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')"
        onclick="mudaLampada('lampada-quebrada')"/>
    </body>
</html>
